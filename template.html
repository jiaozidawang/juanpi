<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection">
  <!-- 引入ENGINEUI -->
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.options.vhost %>/libs.css">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.options.vhost %>/theme-default.css">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.options.vhost %>/theme-advanced.css">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.options.vhost %>/theme-personal.css">

  <script type="text/javascript">
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
        };
      if (!doc.addEventListener) {
        return;
      }
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
      recalc()
    })(document, window)
  </script>
  <title><%=htmlWebpackPlugin.options.title %></title>
  <!-- <link rel="stylesheet" href="<%=htmlWebpackPlugin.options.vhost %>/font-icon/iconfont.css"> -->
</head>

<body class="app-theme-default">
  <div id="app"></div>
  <script type="text/javascript" src="<%=htmlWebpackPlugin.options.vhost %>/vendor.dll.js"></script>
  <% htmlWebpackPlugin.options.injectJS.forEach(function(item){ %>
    <script type="text/javascript" src="<%=htmlWebpackPlugin.options.vhost %>/<%=item %>"></script>
    <% }) %>
  <script type="text/javascript" src="<%=htmlWebpackPlugin.options.vhost %>/libs.js"></script>
  
</body>
</html>
